<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />
    <title>BMI Calculator</title>
  </head>
  <body>
    <section>
      <div class="form">
        <div class="heading">
          <h1>Check your BMI</h1>
          <p>Enter your weight and height below to check your BMI result</p>
        </div>
        <form id="submit">
          <div class="field">
            <label for="weight">Put your weight in here (KG)</label>
            <input type="text" name="weight" class="input" id="weight" />
          </div>
          <div class="field">
            <label for="height">And your height in here (CM)</label>
            <input type="text" name="height" class="input" id="height" />
          </div>
          <button type="submit" id="button">Calculte BMI</button>
        </form>
        <div id="result"></div>
      </div>
    </section>
  </body>
</html>
